<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video Example</title>
    <style>
        /* Set up the body with no margin and full height, background black for areas not covered by the video */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: black; /* Ensure uncovered areas are black */
            overflow: hidden;
        }

        /* Fullscreen background video styling */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;  /* Cover full width of the screen */
            height: 100%; /* Adjust height to maintain aspect ratio */
            object-fit: cover; /* Ensure the video covers the screen properly */
            z-index: -1; /* Keep it in the background */
        }

        /* Overlay to prevent interaction with the video */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay to enhance readability */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1; /* Above the video */
        }

        /* Title styling */
        .title {
            font-size: 40px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Background video with autoplay, loop, muted, playsinline attributes to act like a GIF and ensure mobile compatibility -->
    <video class="background-video" autoplay loop muted playsinline>
        <source src="https://github.com/ayaancc/ayaancc.github.io/raw/main/PKQtwRNBar9GyHL5Mf.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Overlay containing the title to make video non-interactable -->
    <div class="overlay">
        <div class="title">Your Title Here</div>
    </div>
</body>
</html>
